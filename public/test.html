<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
</style>
</head>
<body>
    <div id="timeline-embed"></div>
    <script type="text/javascript">
        var timeline_config = {
            width:              "100%",
            height:             "600",
          	source:             '/timeline.json',
            start_at_end:       true,                          //OPTIONAL START AT LATEST DATE
            start_zoom_adjust:  '10',                            //OPTIONAL TWEAK THE DEFAULT ZOOM LEVEL
            hash_bookmark:      true,                           //OPTIONAL LOCATION BAR HASHES
            font:               'Bevan-PotanoSans',             //OPTIONAL FONT
            lang:               'en',                           //OPTIONAL LANGUAGE
            maptype:            'watercolor',                   //OPTIONAL MAP STYLE
          css: '/assets/timeline.css',
            js:                 '/assets/timeline.js'    //OPTIONAL PATH TO JS
            
        }
    </script>
    <script type="text/javascript" src="/assets/timeline-embed.js"></script>
</body>
</html>
